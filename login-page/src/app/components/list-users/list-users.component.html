<div fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="card" fxFlex="80">
      <div *ngIf="usersLister.length" fxLayout="column">  
        
        <div fxLayoutAlign="start center" fxLayout="row" class="pointer" >
          <h2>Lista de Usuários <span>Cadastrados</span></h2>
          <input (keyup)="searchUsers()" matInput type="search" autocomplete="off" fxFlex="70" class="search" placeholder="Buscar Usuários...">
          <button mat-fab color="primary" id="search-btn"><mat-icon >search</mat-icon></button>
        </div>

        <table mat-table [dataSource]="src" class="mat-elevation-z8" fxFlex="100">
          
          <ng-container fxFlex matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let user" class="id"> {{user.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
        
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Senha </th>
            <td mat-cell *matCellDef="let user"> {{user.password}} </td>
          </ng-container>
        
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
          </ng-container>

          <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let user"> {{user.tel}} </td>
          </ng-container>

          <ng-container matColumnDef="acess">
            <th mat-header-cell *matHeaderCellDef> Acesso </th>
            <td mat-cell *matCellDef="let user"> {{user.acess}} </td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let user"> {{user.active}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let user"> 
              <button (click)="$event.stopPropagation(); confirmEdit(user.id)" class="delete" mat-fab color="warn" fxLayoutAlign="center center">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="userInfo"></tr>
          <tr mat-row  class="pointer row" *matRowDef="let row; columns: userInfo" [routerLink]="['/edit', row.id]" ></tr>
        </table>
      </div>
      <div *ngIf="usersLister.length == 0" fxLayoutAlign="space-around center">
        <img src="../../../assets/Headache-bro.svg" fxFlex="45">
        <div fxLayout="column">
          <h1 id="error-title" >Não há Usuários<br><span>Cadastrados!</span></h1>
          <button mat-raised-button color="primary" fxLayoutAlign="space-around center" [routerLink]="['/sign']" class="error">Adicionar Usuários<mat-icon>person_add</mat-icon></button>
        </div>
      </div>  
    </mat-card>
</div>
