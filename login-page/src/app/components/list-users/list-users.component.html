<h2>Lista de Usu√°rios cadastrados</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>CPF</th>
            <th>Tel</th>
            <th>Acesso</th>
            <th>Ativo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersLister">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.tel}}</td>
            <td>{{user.cpf}}</td>
            <td>{{user.acess}}</td>
            <td>{{user.active}}</td>
            <td><button mat-raised-button color="primary">Editar</button></td>
        </tr>
    </tbody>
</table>
